<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razorpay Payment</title>
</head>
<body>
  <h1>Razorpay Live Payment</h1>
  <form id="payment-form">
    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" name="amount" required>
    <button type="button" onclick="payNow()">Pay Now</button>
  </form>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    async function payNow() {
      const amount = document.getElementById('amount').value;

      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      try {
        const response = await fetch('https://razorpay-sq1z.onrender.com/create-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        });

        const order = await response.json();

        const options = {
          key: 'rzp_live_YOUR_KEY_HERE', // 🔁 Replace this with your actual live Razorpay key
          amount: order.amount,
          currency: order.currency,
          name: 'Your Company',
          description: 'Live Payment',
          order_id: order.id,
          handler: function (response) {
            fetch('https://razorpay-sq1z.onrender.com/verify-payment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(response)
            })
            .then(res => res.json())
            .then(data => {
              if (data.status === 'ok') {
                window.location.href = 'https://razorpay-sq1z.onrender.com/payment-success';
              } else {
                alert('Payment verification failed');
              }
            });
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error('Payment initiation error:', err);
        alert('Something went wrong');
      }
    }
  </script>
</body>
</html>
